<form th:align="center" action="/editTransaction" method="POST">
    <!-- <p>Платеж</p> -->
    <div>
        <label for="transactionDate">Дата</label>
        <input name="date" id="transactionDate">
    </div>
    <div>
        <label for="transactionSum">Сумма</label>
        <input name="sum" id="transactionSum">
    </div>
    <div>
        <label>Счет отправителя</label>
        <!--        <input name="sourceAccount" id="transactionSourceAccount">-->
        <select>
            <!--            <option>Выберите тип счета</option>-->
            <option th:each="account: ${accounts}" th:text="${account.title}">
            </option>
        </select>
    </div>

    <div>
        <label>Счет получателя</label>
        <!--        <input name="targetAccount" id="transactionTargetAccount">-->
        <select>
            <!--            <option>Выберите тип счета</option>-->
            <option th:each="account: ${accounts}" th:text="${account.title}">
            </option>
        </select>
    </div>

    <div class="accountType">
        <label>Тип счета</label>
        <select>
            <!--            <option>Выберите тип счета</option>-->
            <option th:each="accountType : ${accountTypes}" th:text="${accountType.title}">
            </option>
        </select>
    </div>
    <div>
        <label for="transactionCurrencyRate">Курс валюты</label>
        <input name="currencyRate" id="transactionCurrencyRate">
    </div>

    <div class="transactionCategory">
        <label>Выберите категорию</label>
        <!--            <input name="category" id="transactionCategory">-->
        <select>
            <!--                <option value="">Выберите категорию</option>-->
            <option th:each="transactionCategory : ${transactionCategories}"
                    th:if="${transactionCategory.getSuperCategory()} == null" th:text="${transactionCategory.title}">
            </option>
        </select>
        <label>Выберите подкатегорию</label>
        <select>
            <!--                <option value="">Выберите подкатегорию</option>-->
            <option value="" th:each="transactionCategory : ${transactionCategories}"
                    th:if="${transactionCategory.getSuperCategory()} != null"
                    th:text="${transactionCategory.title}"></option>
        </select>
    </div>

    <div>
        <label for="transactionDescription">Назначение платежа</label>
        <input name="description" id="transactionDescription">
    </div>
    <div>
        <label for="transactionComments">Комментарии</label>
        <input name="comments" id="transactionComments">
    </div>
    <div>
        <button>Сохранить изменения</button>
    </div>
</form>
