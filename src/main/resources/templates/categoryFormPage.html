<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Category </title>
</head>
<body>
<h1> Add New Category </h1> <hr/>
<form th:action="@{/addCategory}" th:object="${category}" method="post">
    Enter Category Title <br/>
    <input type="text" th:field="*{title}"> <br/> <br/>
    Select Type <br/>
    <select th:field="*{type}">
        <option th:each="list : ${typeList}"
                th:value="${list.id}"
                th:text="${list.title}"></option>
    </select>
    <br/>
    <br/>
    Enter Comments <br/>
    <input type="text" th:field="*{comments}"> <br/> <br/>
    <input type="submit" value="Submit">
</form>
<hr/>
<h3 th:text="${message}"></h3>
<a th:href="@{/start}">Go Home Page</a>
</body>
</html>
