<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>Currency </title>
</head>
<body>
<h1> Add New Currency </h1> <hr/>
<form th:action="@{/addCurrency}" th:object="${currency}" method="post">
    Enter Currency Title <br/>
    <input type="text" th:field="*{title}"> <br/> <br/>
    Enter Comments <br/>
    <input type="text" th:field="*{comments}"> <br/> <br/>
    <input type="submit" value="Submit">
</form>
<hr/>
<h3 th:text="${message}"></h3>
<a th:href="@{/start}">Go Home Page</a>
</body>
</html>
